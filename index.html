<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://embed.pixiv.net/artwork.php?illust_id=100704332') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    /* Snow container */
    .snow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      font-size: 1em;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    /* Different colors for theme */
    .white { color: #fff; }
    .gold { color: #FFD700; }
    .gray { color: #aaa; }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.6; }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 20, 0.85);
      border: 2px solid #FFD700;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
      animation: fadeIn 1.5s ease-in-out;
      max-width: 600px;
      backdrop-filter: blur(8px);
    }

    .container h1 {
      font-size: 2.8em;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #FFD700;
      text-shadow: 0 0 15px #FFD700, 0 0 30px #FFA500;
      animation: glow 2s infinite alternate;
    }

    .addon-image {
      width: 320px;
      border-radius: 12px;
      border: 2px solid #FFD700;
      margin: 25px auto;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .addon-image:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(255, 215, 0, 1);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 35px;
      flex-wrap: wrap;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #111;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn img {
      width: 30px;
      height: 30px;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #FFD700, 0 0 30px #FFA500; }
      to { text-shadow: 0 0 25px #FFD700, 0 0 50px #FFA500; }
    }
  </style>
